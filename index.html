<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北郷ぬくもりスタンプラリー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fdfcf0; color: #333; margin: 0; padding: 20px; }
        .stamp-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 30px 0; }
        .stamp { border: 2px dashed #bbb; border-radius: 15px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #fff; font-size: 11px; color: #999; }
        .stamp.active { border: 2px solid #ff6b6b; background: #ffe3e3; color: #ff6b6b; font-weight: bold; font-size: 16px; }
        button { background: #ff6b6b; color: #fff; border: none; padding: 15px; border-radius: 10px; font-size: 18px; width: 100%; cursor: pointer; font-weight: bold; }
        #camera-container { display: none; background: #fff; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <h1 style="color: #d35400;">北郷ぬくもり周遊</h1>
    <p>5つのスポットを巡って温泉割引をゲット！</p>

    <div id="main-ui">
        <div class="stamp-grid">
            <div id="stamp-1" class="stamp">スポット1</div>
            <div id="stamp-2" class="stamp">スポット2</div>
            <div id="stamp-3" class="stamp">スポット3</div>
            <div id="stamp-4" class="stamp">スポット4</div>
            <div id="stamp-5" class="stamp">スポット5</div>
        </div>

        <div id="coupon-area" style="display:none;">
            <div style="background:#fff4d2; padding:15px; border-radius:10px; border:2px solid #f1c40f; margin-bottom:20px;">
                <p style="margin:0; font-weight:bold; color:#d35400;">★スタンプ達成★</p>
                <p style="font-size:13px; margin:5px 0;">サンチェリー受付のQRを読み込んでください</p>
            </div>
            <button onclick="startScan()">割引券を利用する</button>
        </div>
    </div>

    <div id="camera-container">
        <h3>受付QRをスキャン</h3>
        <div id="reader"></div>
        <button onclick="location.reload()" style="background:#95a5a6; margin-top:10px;">戻る</button>
    </div>

    <script>
        // ★ここにGoogleフォームのURLを貼り付けてください
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfjwjhEJL-5ULD0MSl6znZ0vIiQqOWujHjoWFKUPQpH-fdYtQ/viewform?usp=dialog"; 
        
        // 消込用QRの中身（受付に貼るQRのテキスト）
        const CHECK_CODE = "kitago-cherry-ok"; 

        // データの読み込み
        let stamps = JSON.parse(localStorage.getItem('kitago_stamps')) || [];

        function init() {
            updateDisplay();
            checkUrlParam();
        }

        function updateDisplay() {
            stamps.forEach(num => {
                const el = document.getElementById('stamp-' + num);
                if (el) { el.classList.add('active'); el.innerText = "済"; }
            });
            if (stamps.length >= 5) document.getElementById('coupon-area').style.display = 'block';
        }

        function checkUrlParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const s = urlParams.get('s'); // ?s=1 などの形式
            if (s && !stamps.includes(s)) {
                stamps.push(s);
                localStorage.setItem('kitago_stamps', JSON.stringify(stamps));
                alert("スタンプをゲットしました！");
                location.href = window.location.pathname; 
            }
        }

        function startScan() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('camera-container').style.display = 'block';
            
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                (decodedText) => {
                    if (decodedText === CHECK_CODE) {
                        html5QrCode.stop();
                        // データを消去して、Googleフォームへジャンプ
                        localStorage.removeItem('kitago_stamps');
                        alert("確認できました。実績を送信します。");
                        window.location.href = FORM_URL;
                    }
                }
            ).catch(err => alert("カメラの起動に失敗しました"));
        }

        init();
    </script>
</body>
</html>
